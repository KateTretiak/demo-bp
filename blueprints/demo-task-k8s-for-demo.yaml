kind: bluperint 
spec_version: 2-preview
description: validating a k8s deployment file and then deploy it


inputs:
  repoUrl:
    type: string
    display-style: normal
    default: "github.com/QualiNext/test-spec2-public"
    description: "path to the repo to clone"

  filePath:
    type: string
    display-style: normal
    default: "manifests/nginx1/nginxmanifest.yaml"
    description: "the file name in the repo"

  namespace:
    type: string
    display-style: normal
    default: "meir-sandboxes"
    description: "Kubernetes namespace for sandbox to be ran in"

grains:
  validate:
    kind: shell
    spec:
      host:
        name: kubernetes-testing1
      activities:
        deploy:
          commands: 
            - "apt-get -y install git unzip"
            - "git clone {{ .inputs.repoUrl }}"
            - "curl https://get.datree.io | /bin/bash"
            - "datree test {{.inputs.filePath}}.yaml"

  installNginx:
    kind: kubernetes
    depends-on: validate
    spec:
      host:
        name: kubernetes-testing1
      source:
        path: "{{.inputs.repoUrl}}.git//{{.inputs.filePath}}"
      namespace: '{{ .inputs.namespace }}'
